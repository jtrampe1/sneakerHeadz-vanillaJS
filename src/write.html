<head>

    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />

<body>
    <nav class="app-bar">
        <ul>
            <li class="sneakerheadz-logo">
                <img src="./favicons/logo.png" alt="SneakerHeadz Logo">
            </li>

            <div class="menu-items">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </div>


        </ul>
    </nav>

    <header class="page-header">
        <h1>SneakerHeadz</h1>
        <p>The store for sneaker headz</p>
        <a href="#main" class="header-btn">SHOP NOW</a>
    </header>


    <main class="main">

        <form id="sneakerForm" class="add-new-property">

            <div class="property-image form-control">
                <div class="display">
                    <img src="static/images/j1-banned.png" alt="Sneaker Image Placeholder">
                </div>
                <label for="sneakerImage">Select image</label>
                <input type="file" id="sneakerImage" style="display:none" class="select-file" accept=".jpg, .png, .jpeg, .webp">
            </div>

            <div class="sneaker-name form-control">
                <label for="sneakerName">Sneaker Name</label>
                <input id="sneakerName" type="text" placeholder="Jordan 1">
            </div>

            <!-- <div class="sneaker-size form-control">
                <label for="sneakerSize">Sneaker Size (Mens US)</label>
                <select id="sneakerSize" name="sneakerSize">
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div> -->

            <div class="sneaker-price form-control">
                <label for="sneakerPrice">Sneaker Price</label>
                <input id="sneakerPrice" type="text" placeholder="123">
            </div>

            <div class="submit-button form-control">
                <button type="submit">Add Sneaker</button>

            </div>
        </form>

    </main>
</body>

</html>
