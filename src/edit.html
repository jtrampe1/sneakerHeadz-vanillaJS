    <main id="main">

        <div id="editSneakersContainer" class="editSneakersContainer">

            <div class="sneakerItem">

                <form id="editSneakerForm" class="editSneakerForm add-new-sneaker">
                    <h2>Edit Your Sneaker</h2>

                    <div id="sneaker-image" class="sneaker-image form-control">
                        <div class="display">
                            <img src="static/images/j1-banned.png" alt="Sneaker Image Placeholder">
                            <label for="sneakerImage">Select image</label>
                            <input type="file" id="sneakerImage" style="display:none" class="select-file" accept=".jpg, .png, .jpeg, .webp">
                        </div>

                        <div class="edit-sneaker-name form-control">
                            <label for="sneakerName">Sneaker Name</label>
                            <input id="sneakerName" type="text">
                        </div>

                        <div class="edit-size form-control">
                            <label for="size">Sneaker Size (US MENS)</label>
                            <input id="size" type="text">
                        </div>

                        <div class="edit-sneaker-price form-control">
                            <label for="sneakerPrice">Sneaker Price</label>
                            <input id="sneakerPrice" type="text">
                        </div>

                        <div class="submit-button form-control">
                            <button type="submit" class="submit">Save Sneaker</button>

                        </div>

                    </div>

                </form>

            </div>
